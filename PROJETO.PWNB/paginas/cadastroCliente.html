<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroCliente.css">
    <title>Cadastrando um Cliente</title>
</head>
<body>
    <header class="header__nav">
        <div class="header__nav-logo">
            <a href="../paginas/cadastroCliente.html">
                <h2 class="header__nav-logo-h2">AquaLUX</h2>
            </a>
        </div>
        <nav class="header__navigation">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a class="header__nav-link" href="#">Clientes</a>
                    <ul class="header__nav-sublist">
                        <li><a href="../paginas/cadastroCliente.html">Cadastrar</a></li>
                        <li><a href="../paginas/exibirCliente.html">Exibir</a></li>
                    </ul>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link" href="#">Peixes</a>
                    <ul class="header__nav-sublist">
                        <li><a href="../paginas/cadastroPeixe.html">Cadastrar</a></li>
                        <li><a href="../paginas/exibirPeixe.html">Exibir</a></li>
                        <li><a href="../paginas/controleEstoque.html">Controle de Estoque</a></li>
                    </ul>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link" href="#">Vendas</a>
                    <ul class="header__nav-sublist">
                        <li><a href="../paginas/venda.html">Vender</a></li>
                        <li><a href="../paginas/exibirVenda.html">Exibir</a></li>
                        <li><a href="../paginas/relatorioDesempenho.html">Relatórios de Desempenho</a></li>
                        <li><a href="../paginas/analiseMercado.html">Análise de Mercado</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="header__nav-login">
            <img class="header__nav-login-img" src="../icones/fisherman.png" alt="icone do usuario">
            <a class="header__nav-login-p">Daniel Takemoto</a>
        </div>
    </header>
    <main>
        <h2 class="main-title">Cadastrar um Cliente</h2>
        <div class="form-container">
            <form id="cadastroClienteForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Digite seu Endereço">
                </div>
                <div class="form-group">
                    <label for="contato">Contato</label>
                    <input type="text" id="contato" name="contato" required placeholder="(11) 99999-9999">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="../js/cadastroCliente.js"></script>
</body>
</html>
